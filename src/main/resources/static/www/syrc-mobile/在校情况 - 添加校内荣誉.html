<div id="pageContent" class="fixtop">
<div class="top">
		<a href="创建简历 - 在校情况.html" class="back"></a>
		添加校内荣誉	</div>
	
	<div class="sbox">
		<a href="javascript:void(0)" class="e" onclick="calendar( 'month' , [0,70] , 'bonustime' );">
			<label><em>*</em>时间</label>
			<div class="txt c_default" id="bonustime">请选择</div>
			<p class="error" style="display:none;" id="err_bonustime"><span>请选择时间</span></p>
		</a>

		<div class="e">
			<label><em>*</em>奖项</label>
			<input type="text" id="cbonusname" class="txt inputblur" placeholder="请输入奖项" value="" maxlength="50" err_text="请输入奖项">
			<p class="error" style="display:none;" id="err_cbonusname"><span>请输入奖项</span></p>
		</div>

		<div class="e eb">
			<label>级别</label>
			<input type="text" id="cbonusclass" class="txt inputblur" placeholder="请输入级别" value="" maxlength="50">
			<p class="error" style="display:none;" id="err_cbonusclass"><span>请输入奖项</span></p>
		</div>
	</div>
	<center class="btnbox">
		<button class="btn saveschoolhonour" click-data="1">保存</button>
	</center>
	
	</div>
