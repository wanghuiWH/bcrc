<div class="bjui-pageContent">
    <form action="${ctxPath}/system/doChangePassword" data-toggle="validate" method="post">
        <hr>
        ${token!}
        <div class="form-group">
            <input type="hidden"  name="userId" value="${userId}">
            <label for="j_username" class="control-label x85">旧密码：</label>
            <input id="j_username" type="password" data-rule="required" name="oldPassword" value="" placeholder="请输入旧密码" maxlength="10">
        </div>
        <div class="form-group">
            <label for="j_password1" class="control-label x85">新密码：</label>
            <input id="j_password1" onchange="aa()" type="password" data-rule="required" name="password" value="" placeholder="请输入新密码" maxlength="10">
        <div class="form-group">
            <span style="color: red;margin-left: 30px;">(密码必须是由8位以上数字、字母和特殊符号组成)</span>
        </div>
        </div>
        <div class="form-group">
            <label for="j_password2" class="control-label x85">确认：</label>
            <input id="j_password2" type="password" data-rule="required;match(password)"  value="" placeholder="请重复输入新密码" maxlength="10">
        </div>
    </form>
</div>
<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" class="btn-close">取消</button></li>
        <li><button type="submit" class="btn-default" >提交</button></li>
    </ul>
</div>
<script>
    function aa() {
            var reg = /^(?=.*[0-9])(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9]).{8,30}$/;
            if(!reg.test($('#j_password1').val())){
                alert('密码填写有误,请重新输入');
                $('#j_password1').val("");
                return false;

        }
    }


</script>
