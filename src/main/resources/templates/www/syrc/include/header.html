    <div class="search_cont">
        <input type="text" class="searchTEXT" placeholder="请输入职位关键字" id="zw"/>

    </div>

<script type="text/javascript">
    $(function(){
        $(this).TL_Tab ({
            tab : ".searchbox .search_title span",
            box : ".search_cont",
            events : "over",// over
            num : 1,
            speed : 10
        });
    });
</script>
<script type="text/javascript">
    function searchhead(){
        var zw=$("#zw").val();
        window.open("${ctxPath}/gjss/selectExample?mc="+zw+"");
        //window.location.href="${ctxPath}/gjss/selectExample?mc="+zw+"";
    }
    function searznss(){
        var title=$('#znss').val();
        var url='${ctxPath}/system/reception/NoLoginSearchInTheStation';
        mypost(url,{"title":title});
    }
    function mypost(url, params) {
        var temp_form = document.createElement("form");
        temp_form .action = url;
        temp_form .target = "_blank";
        temp_form .method = "post";
        temp_form .style.display = "none";
        for (var x in params) {
            var opt = document.createElement("textarea");
            opt.name = x;
            opt.value = params[x];
            temp_form .appendChild(opt);
        }
        document.body.appendChild(temp_form);
        temp_form .submit();
    }


</script>
